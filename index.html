<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MTA 7 Line Live</title>

    <!-- Pico CSS (responsive, zero-config) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- htmx -->
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
      integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>MTA 7 Line Live</h1>
        <p class="contrast">Vanilla + htmx + Pico scaffold</p>
      </header>

      <article>
        <header>
          <h2>Live Status (Mock)</h2>
          <small
            >Auto-refreshes every 30 seconds • You can also click Refresh</small
          >
        </header>

        <!-- Indicator shown while request is in-flight -->
        <div id="loading" class="secondary" style="display: none">Loading…</div>

        <!-- Live container populated by htmx -->
        <div
          id="live"
          hx-get="/api/status"
          hx-trigger="load, every 30s"
          hx-swap="innerHTML"
          hx-indicator="#loading"
        ></div>

        <!-- Manual refresh -->
        <button
          class="contrast"
          hx-get="/api/status"
          hx-target="#live"
          hx-swap="innerHTML"
          hx-indicator="#loading"
        >
          Refresh
        </button>
      </article>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
